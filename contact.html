<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา</title>
    <style>
        body {
            font-family: 'Segoe UI','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: black;
            color: white;
            line-height: 1.6;
        }
        head {
            background-color: gray;
            padding: 15px;
            box-shadow: 0 2px 4px gray;
            text-align: center;
        }
        header h1 {
            color: white;
            font-size: 1.5cm;
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: black;
            transition: color 0.3s;
            font-weight: bold;
        }
        nav ul a:hover {
            color: gray;
        }
        main {
            padding: 40px 20px;
            max-width: 900px;
            margin: 30px auto;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 10px 20px rgb(255, 255, 255);
            background-color: black;
            color: white;
        }
        h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid gray;
            padding-bottom: 10px;
        }
        button {
            background-color: cyan;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: lem;
        }
        button:hover {
            background-color: rgb(128, 128, 128);
        }
        footer {
            background-color: rgb(128, 128, 128);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1> Sutakorn IT</h1>
        <nav>
            <ul>
                <li><a href="index.html">หน้าหลัก</a></li>
                <li><a href="product.html">สินค้า</a></li>
                <li><a href="about.html">เกี่ยวกับเรา</a></li>
                <li><a href="contact.html">ติดต่อ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>ติดต่อเรา</h2>
        <form id="contact=form">
            <label for="name">ชื่อ :</label>
            <input type="text" id="name" required>

            <label for="email">อีเมล :</label>
            <input type="email" id="email" required>

            <label for="message">ข้อความ :</label>
            <textarea id="message" rows="4" required></textarea>

            <button type="submit">ส่งข้อความ</button>
            <p id="status"></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Sutakorn IT. All right reserved. Design by Sutakorn Janthorn</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit',function(event){
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const status = document.getElementById('status');
            if (name === "" || email === ""){
                status.textContent = 'โปรดกรอก ฃื่อ อีเมล ให้ครบถ้วน';
                status.style.color = 'red';
            } else {
                status.textContent = 'ขอบคุณที่ติดต่อเรา';
                status.style.color = 'green';
                document.getElementById('contact-form').reset();
            }
        });
    </script>
</body>
</html>
